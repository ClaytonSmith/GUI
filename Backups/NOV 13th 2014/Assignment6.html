        <!-- input matrix values -->
        <div id="times_table">
            
            <h3>MULTIPLICATION TABLE</h3>
            
            <!-- INPUT X VALUES form-->
            <h2>Input X values</h2>
            <form id="InX" action="javascript:void(0)">	
                <input type="number" name="X Value" id="t2"
                    min="-256" max="255" step="1" value="0"/>
                <input type="submit" value="Input X" tabindex="2" />
            </form>
            <!--X Values Output-->
            <p id="XValuesArea"></p>

            <!-- INPUT Y VALUES form-->            
            <h2>Input Y values</h2>
            <form id="InY" action="javascript:void(0)">	
                <input type="number" name="Y Value" id="t3"
                    min="-256" max="255" step="1" value="0"/>                
                <input type="submit" value="Input Y" tabindex="2" />
            </form>
            <!--Y Values Output-->
            <p id="YValuesArea"></p>

            <!--GENERATE TABLE BUTTON-->
            <form id="GenTable" action="javascript:void(0)">	
                <input type="submit" value="Generate" tabindex="2" />
            </form>
            
            <!--RESET BUTTON-->
            <form id="Reset" action="javascript:void(0)">	
                <input type="submit" value="Reset" tabindex="2" />
            </form>

            <!--TABLE-->
            <div id="tablearea"></div>
        </div>
