<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Formatting Dynamic Text Demonstration</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  
  <body>    
    <div id="header"><!--Start Header div-->
    
        <!--DROPDOWN LIST-->
        <h2>Drop down list</h2>
        <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <!--END DROPDOWN LIST-->

        <br>
        
        <!--Button-->
        <h2>Button</h2>
        <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
            Click me to display Date and Time.
        </button>
        <p id="demo"></p>
        <!--end  button-->
        
        <!-- Form name -->
        <h2>Form</h2>
        <h3> Right Value: "this is a great value" </h3>
	<h3> everything else will cause the form to output an error </h3>
        <form id="frm" action="javascript:void(0)">	
		<input type="text" id="t1" size="5" tabindex="1" />
		<input type="submit" value="Check Input" tabindex="2" />
	</form>
        <p id="errorarea"></p>
        
        <!-- input matrix values -->
        <div id="times_table">
            <h2>Input X values</h2>
            <form id="InX" action="javascript:void(0)">	
            	<input type="text" id="t2" size="5" tabindex="1" />
		<input type="submit" value="Check Input" tabindex="2" />
            </form>
            <p id="errorarea2"></p>
            
            <h2>Input Y values</h2>
            <form id="InY" action="javascript:void(0)">	
            	<input type="text" id="t2" size="5" tabindex="1" />
		<input type="submit" value="Check Input" tabindex="2" />
            </form>
            <p id="errorarea2"></p>
        </div>
        
        <form id="GenTable" action="javascript:void(0)">	
		<input type="submit" value="Generate" tabindex="2" />
	</form>  
        
    </div> <!-- End of Header div -->
    
  </body>
</html>
